<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Followers Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="counter">
          <div class="logo">
            <img src="logo.png" alt="Instagram Logo" class="instagram-logo">
          </div>
          <div class="follower-display">
            <div class="digit">{{ digits[0] }}</div>
            <div class="digit">{{ digits[1] }}</div>
            <div class="digit">{{ digits[2] }}</div>
            <div class="digit">{{ digits[3] }}</div>
            <div class="digit">{{ digits[4] }}</div>
          </div>
          <button @click="fetchFollowers">What's the count?</button>
        </div>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
